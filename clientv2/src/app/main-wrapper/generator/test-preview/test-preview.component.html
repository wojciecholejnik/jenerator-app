<div class="wrapper">
    <div class="header">
        <strong>{{test.name}}</strong>
        <div class="buttons">
            <button  mat-icon-button [matMenuTriggerFor]="menu"><button class="btn btn-primary mr-4">Drukuj</button></button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="printUnresolvedTest()" >Test</button>
                <button mat-menu-item (click)="printResolvedTest()" >RozwiÄ…zanie</button>
            </mat-menu>
            <button class="ml-5 btn btn-secondary" (click)="closePreview()">Zamknij</button>
        </div>
    </div>
    <app-new-test [newTest]='test'></app-new-test>
</div>

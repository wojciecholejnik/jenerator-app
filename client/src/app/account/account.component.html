<div *ngIf="!pendingRequest" class="container">
    <div class="row p3">
        <p>użytkownik: {{displayName}}</p>
    </div>
    <div class="row p3">
        <p>login: {{email}}</p>
    </div>
    <div class="row p3">
        <button class='btn btn-secondary m-2' (click)="openModal('passwordChange')">zmień hasło</button>
        <button class='btn btn-secondary m-2' (click)="openModal('nameChange')">zmień nazwę</button>
        <button class='btn btn-secondary m-2' (click)="openModal('loginChange')">zmień login</button>
        <button class='btn btn-secondary m-2' (click)="openModal('emoticonChange')">zmień emotkę</button>
        <button class='btn btn-secondary m-2' (click)="openModal('backgroundChange')">zmień kolor</button>
    </div>
</div>

<div *ngIf="pendingRequest" class="spinner-wrapper row justify-content-center mt-5">
    <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
      <span class="sr-only">Pobieranie...</span>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th  class="test-info category" scope="col">kategoria:</th>
            <th  class="test-info date" scope="col">data:</th>
            <th  class="test-info author" scope="col">autor:</th>
            <th  class="test-info actions" scope="col">akcje:</th>
        </tr>
        <tr>
            <th  class="test-info filter-container category" scope="col">
                <input type="text" placeholder="wyszukaj ..." (keyup)="filtering()" [(ngModel)]="filter.category">
                <button *ngIf="filter.category" class="clear-button" (click)="categoryClear()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </th>
            <th  class="test-info date filter-container " scope="col">
                <input type="datetime" placeholder="wyszukaj ..." (keyup)="filtering()" [(ngModel)]="filter.date">
                <button *ngIf="filter.date" class="clear-button smaller" (click)="dateClear()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </th>
            <th  class="test-info author filter-container " scope="col">
                <input type="text" placeholder="wyszukaj ..." (keyup)="filtering()" [(ngModel)]="filter.author">
                <button *ngIf="filter.author" class="clear-button smaller" (click)="authorClear()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </th>
            <th  class="test-info actions" scope="col"></th>
        </tr>
    </thead>
    <tbody *ngIf="!pendingRequest && filteredTests.length">
        <ng-container *ngFor="let test of filteredTests">
            <tr [ngClass]="{'active': selectedTest && selectedTest.date == test.date}">
                <td (click)="selectTest(test, true)" class="test-info category" scope="col">{{ test.category }}</td>
                <td (click)="selectTest(test, true)" class="test-info date" scope="col" >{{ test.date | date: 'dd.MM.yyyy HH:mm' }}</td>
                <td (click)="selectTest(test, true)" class="test-info author" scope="col" >{{ test.author }}</td>
                <td class="test-info actions" scope="col" >
                    <button class="btn" (click)="testPreview(test)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                          </svg>
                    </button>
                    <button class="btn" (click)="downloadAll(test)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                            <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                            <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
                          </svg>
                    </button>
                    <button class="btn" (click)="deleteTest(test)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                      </svg>
                    </button>
                </td>
            </tr>
        </ng-container>
    </tbody>
    <div *ngIf="!filteredTests.length" class="no-data">brak wyników do wyświetlenia</div>
    </table>

    <div *ngIf="previewIsActive && selectedTest" class="print-buttons-wrapper row justify-content-center">
        <button class="btn btn-primary print-button" (click)="downloadPdf()">pobierz test</button>
        <button class="btn btn-primary print-button" (click)="downloadResolvedPdf()">pobierz rozwiązanie</button>
    </div>

    <div class="spinner-wrapper row justify-content-center mt-5">
        <div *ngIf="downloading" class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
          <span class="sr-only">Pobieranie...</span>
        </div>
      </div>

    <app-test-card *ngIf="previewIsActive && selectedTest && !downloading" [questions]="selectedTest.questions" [category]="selectedTest.category">
  </app-test-card>



<app-user-settings-modal 
    *ngIf="modalIsOpen"
    (closeModalEmitter)="closeModal()"
    [type]="modalType"
></app-user-settings-modal>
